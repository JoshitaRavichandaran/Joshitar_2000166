<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="./reg_form.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Responsive Regisration Form </title>
    <style>
        #alert{
            visibility: hidden;
            background-color: azure;
            border: 2px solid rgb(152, 152, 225);
            padding: 3px;
            width: 60%;
            border-radius: 5px;
        }
        #alert1{
            color:bisque;
            font-size:  15px;
            margin-left: 10%;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <div id="alert">
            <p id="alert1"></p>
        </div>

        <form name =" regform" onsubmit="return validate()" >
            <div class="form_first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div><br>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div><br>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div><br>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div><br>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div><br>

                        <div class="input-field">
                            <label>Remarks</label>
                            <input type="text" placeholder="Suggestions" required>
                        </div>
                    </div>
                </div>

                
                        
                        <button class="sumbit">
                            <span class="btnText">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div> 
            </div>
        </form>
    </div>

    <script src="./formreg.js"></script>
</body>
</html>
